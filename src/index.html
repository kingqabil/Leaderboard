<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeaderBoard</title>
</head>

<body>
  <h1>LeaderBoard</h1>
  <main class="d-flex">
    <section class="list">
      <header class="list-heading heading d-flex">
        <h2>Recent Scores</h2>
        <button class="l-height-2x b-radius" id="refresh">Refresh</button>
      </header>
      <ul id="root" class="thick-border b-radius">
        <li class="single-list-item l-height-2x"><span class="user-name">Sadiq</span> <span class="user-score">70</span> </li>
      </ul>
    </section>
    <form action="" id="list-form" class="d-flex">
      <h3 class="heading">Add your score</h3>
      <input class="l-height-2x thick-border b-radius" type="text" name="name" id="name" placeholder="Your name">
      <input class="l-height-2x thick-border b-radius" type="text" name="score" id="score" placeholder="Your score">
      <button class="l-height-2x b-radius" type="submit" id="submit">Submit</button>
    </form>
  </main>
</body>

</html>
